<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    
    <form method="POST">
        {% csrf_token %}
        <br><div class="container" style="width: 480px;">
            <label for="user-name">Username</label><br>
            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="password">Password</label><br>
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <center><button type="submit" class="btn btn-danger">Login</button></center>
            <h6>{{msg}}</h6>
          </div><br>
        </form>

</body>
</html>
